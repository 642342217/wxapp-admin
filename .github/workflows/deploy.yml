name: Deploy

on:
 push:
   branches:
     - main

jobs:
 build-and-deploy:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v2
       with:
         persist-credentials: false

     - name: Build
       run: |
         pnpm install
         pnpm run build

     - name: Deploy
       uses: JamesIves/github-pages-deploy-action@v4.3.3
       with:
         ACCESS_TOKEN: ${{ secrets.DEPLOY_KEY }}
         BRANCH: gh-pages
         FOLDER: ./dist
